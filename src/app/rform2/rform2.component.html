

<div class="container">
    <div class="row">
        <div class="col-lg-12">
             <h1>REACTIVE EXAMPLE -sign up page</h1>

             <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm)">
 
                <p>
                  <label for="firstname">First Name </label>
                  <input type="text" id="firstname" name="firstname" formControlName="firstname">
                </p>
               
                <p>
                  <label for="lastname">Last Name </label>
                  <input type="text" id="lastname" name="lastname" formControlName="lastname">
                </p>
               
                <p>
                  <label for="email">Email </label>
                  <input type="text" id="email" name="email" formControlName="email">
                </p>
               
                <p>
                  <label for="gender">Geneder </label>
                  <input type="radio" value="male" id="gender" name="gender" formControlName="gender"> <label> Male </label>
                  <input type="radio" value="female" id="gender" name="gender" formControlName="gender"><label> Female </label>
                </p>
               
                <p>
                  <label for="isMarried">Married </label>
                  <input type="checkbox" id="isMarried" value="0" name="isMarried" formControlName="isMarried">
                </p>
               
                <p>
                  <label for="country">country </label>
                  <select id="country" name="country"  formControlName="country">
                    <option [ngValue]="c.name" *ngFor="let c of countryList">
                    {{c.name}}
                    </option>
                  </select>
                </p>
               
                <p>
                  <input type="submit" value="{{btn}}" />
                </p>
               
              </form>



              <table class="table">
                <tr>
                    <th>
                        No
                    </th>
                    <th>
                        Fullname
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Gender
                    </th>
                    <th>
                        Counthy
                    </th>
                    <th>
                        Married
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
                <tr *ngFor="let c of ulist;let i = index">
                    <td>
                        {{i+1}}
                    </td>
                    <td>
                        {{c.firstname}} {{c.lastname}}
                    </td>
                    <td>
                        {{c.email}}
                    </td>
                    <td>
                        {{c.gender}} 
                    </td>
                    <td>
                        {{c.country}} 
                    </td>
                    <td>
                        {{c.isMarried}}
                    </td>
                     <td>
                        <input type="button" class="btn btn-primary" (click)="updateForm(c,i)"  value="Update"/>
                        <input type="button" class="btn btn-danger" (click)="deleteForm(i)"  value="Delete"/>
                    </td> 
                </tr>
              </table>









        </div>
    </div>
</div>
